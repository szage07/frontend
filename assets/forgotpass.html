<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register(edited).css">
    <script type="module" src="js/auth/forgotpass.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div  class="col-md-6 login-container">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <form id="form_forgot_password">
              <div id="notification" class="notification"> </div>

              <div class="alert alert-success d-none" role="alert">
              </div>
              <div class="alert alert-danger d-none" role="alert">
                </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-2">Send Password Reset Link</button>
            </form>
            <p class="text-center mt-3">Remember your password? <a href="index.html">Log in</a></p>
          </div>
        </div>
      </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
