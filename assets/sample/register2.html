<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/auth/register.js" type="module"></script>
</head>
<body>
    <div class="container">

        <div class="card" id="register-form">
            <div class="card-body">
              <h5 class="card-title text-center mb-3">Sign Up</h5>
              <form id="register-form">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username">
                 </div> 
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                </div>
                </div>
                
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          <p class="text-center mt-3">Already have an account? <a href="index2.html">Login</a></p>
        </form>
              </form>
            </div>
          </div>
        </div> 
    </div>
  

</body>
</html>
