<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="register.css"> 
</head>
<script src="js/auth/register.js" type="module"></script>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 register-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="form_register">
          
          <div class="alert alert-success d-none" role="alert">
          </div>
          <div class="alert alert-danger d-none" role="alert">
            </div>

          <div class="form-group mb-3 name-container">
            <div class="name-field">
              <label for="firstname">Firstname:</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname" required>
            </div>
            <div class="name-field">
              <label for="lastname">Lastname:</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname" required>
            </div>
          </div>
          <div class="form-group mb-3 name-container">
            <div class="name-field">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="name-field">
              <label for="password_confirmation">Confirm Password:</label>
              <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Enter password to confirm " required>
            </div>
          </div>
          <div class="form-group mb-3 name-container">
            <div class="name-field">
              <label for="gender">Gender:</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <!-- Add more options if needed -->
              </select>
            </div>
            <div class="name-field">
              <label for="birthdate">Birthdate:</label>
              <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
          </div>
          <div class="form-group mb-3 name-container">
            <div class="name-field">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            </div>
            <div class="name-field">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
          </div>

          <button  id="ca" type="submit" class="btn btn-primary mt-4">Create Account</button>

        </form>

        <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div>
  </div>
  
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
