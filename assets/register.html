<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
          background-color: #111;
          color: #fff;
        }
        .register-container {
          background-color: rgba(0, 0, 0, 0.5);
          border-radius: 10px;
          padding: 20px;
        }
      </style>
      <script src="js/auth/register.js" defer></script>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 register-container">
            <h2 class="text-center mb-4 ">Create Account</h2>
            <form id="form_register">
              <div class="alert alert-success d-none" role="alert">
                
              </div>
              <div class="alert alert-danger d-none" role="alert">
                
              </div>
              <div class="form-group">
                <label for="username">Firstname:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname" required>
                <label for="lastname">Lastname:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
              </div>
              <div class="form-group"> 
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password"  name="password" placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <label for="password_confirmation">Confirm Password:</label>
                <input type="password" class="form-control" id="password_confirmation"  name="password_confirmation" placeholder="Confirm password" required>
              </div>
              <button id=signup type="submit" class="btn btn-primary btn-block mt-2" type=submit>Create Account</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
          </div>
        </div>
      </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
