<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="index2.css">
  <link rel="stylesheet" href="register(edited).css"> 

 </head>
<script src="js/auth/register.js" defer></script>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5 register-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="form_register">
          <div class="alert alert-success d-none" role="alert">
           
          </div>
          <div class="alert alert-danger d-none" role="alert">
            </div>

          <div id=fname class="form-group mb-3">
            <label for="firstname">Firstname:</label>
            <input type="text" class="form-control floating-label" id="firstname" name="firstname" required>
          </div>
          <div class="form-group mb-3">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control floating-label" id="lastname" name="lastname" required>
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
          </div>
          <div class="form-group mb-3">
            <label for="password_confirmation">Confirm Password:</label>
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirm password" required>
          </div>

          <button type="submit" class="btn btn-primary mt-4">Create Account</button>

        </form>

        <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
      </div>
    </div>
  </div>
  
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
