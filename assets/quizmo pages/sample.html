<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizmo Landing Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    /* Center entire content vertically */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensures content fills viewport height */
      background-image: url("path/to/your/background.jpg"); /* Add a background image */
      background-size: cover; /* Cover the entire viewport */
      background-position: center; /* Center the background image */
    }

    /* Style the transparent container */
    .transparent-container {
      background-color: transparent;
      padding: 1rem; /* Add some space within the container */
    }

    /* Move button slightly lower */
    .container button {
      margin-top: 7rem; /* Add some space above the button */
      background-color: #5155B2;
      border-color: #5155B2; /* Match button color for borders */
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Add smooth transitions */
      font-size: 1.2rem; /* Adjust font size as needed */
      padding: 10px 20px; /* Adjust padding for better button size */
      border-radius: 5px; /* Add rounded corners */
    }

    .container button:hover {
      background-color: aqua; /* Aqua background on hover */
      color: black; /* Black text color on hover */
    }

    /* Style H1 text */
    .container h1 {
      display: flex;
      font-weight: bolder; /* Increase font weight */
      font-family: 'Luckiest Guy', cursive;
      font-size: 4rem; /* Increase font size to 4rem */
      color: #5155B2; /* White text for better contrast */
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3); /* Add slight text shadow for depth */
      
    }
    .container h1 span:last-child { /* Target the second span ("mo") */
      color: black; 
    }

    /* Style P text */
    .container p {
      font-family: 'Roboto', sans-serif; /* Use Roboto font */
      font-size: 1.1rem; /* Base font size for P text */
      color: black; /* White text for better contrast */
      text-align: center; /* Center text alignment */
      margin-bottom: 1rem; /* Add some space below P text */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="transparent-container">
      <h1><span class="text">QUIZ</span><span>MO</span></h1>
      <p>Sharpen your skills and ace the Civil Service Exam!</p>

    <button type="button" class="btn btn-primary btn-lg">START YOUR QUEST!</button>
  </div>
